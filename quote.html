<h1>Get In Touch</h1>

<form id="form" onsubmit="return form()">
    <div class="formNames">
        <label style="display: block;" for="fname">First Name *</label>
        <input style="font-size: 14px;" type="text" id="fname" name="fname" placeholder="John" required>
    </div>

    <div class="formNames">
        <label style="display: block;" for="lname">Last Name *</label>
        <input style="font-size: 14px;" type="text" id="lname" name="lname" placeholder="Smith" required>
    </div>


    <div class="form">
        <label style="display: block;" for="email">Email *</label>
        <input style="font-size: 14px;" type="text" id="email" name="email" placeholder="john.smith@email.com" required>
    </div>

    <br>
    <div class="form">
        <label style="display: block;" for="phone">Phone number</label>
        <input style="font-size: 14px;" type="text" id="phone" name="phone" placeholder="07700 900461">
    </div>


    <div class="form">
        <label style="display: block;" for="source">Where did you learn about us?</label>
        <select style="height: 32px; font-size: 14px;" id="source" name="source">
            <option value="" disabled selected>Please Select (it helps us :)</option>
            <option value="google">Google</option>
            <option value="twitter">Referral</option>
            <option value="search">Other Search Engine</option>
            <option value="yell">Yell</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
        </select>
    </div>

    
    <div class="form">
        <label id="messageLabel" style="display: block; width: 100%" for="message">Message (what do you want: online shop, portfolio, blog, etc.) *</label>
        <textarea id="message" name="message" style="width: 90.5vw; height: 200px; border-radius: 5px; font-size: 18px; padding-bottom: 0px;" required></textarea>
        <p style="font-size: 12px; padding-top: 0px;;" id="quoteInfo">You can expect a reply within 1-2 working days.</p>
    </div>

    <br>
    <button style="width: 125px; font-size: 16px;" id="submit" action="submit" value="Submit">Submit</button>
</form>
